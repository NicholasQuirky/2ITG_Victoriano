<!DOCTYPE html>
<html lang="en" style="margin-top: 61px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FrontEnd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Angkor&amp;display=swap">
</head>

<body>
    <div class="container" style="background: #479f76;height: 777px;text-align: center;">
        <h1 style="text-align: center;font-family: Aldrich, sans-serif;margin-top: -41px;padding-top: 30px;font-size: 85px;">COMPUTE-YOUR-TAX-INATOR</h1><label class="form-label" style="font-family: Aldrich, sans-serif;font-size: 25px;">Easily Compute your taxes with a click of a button~</label>
        <form>
            <div style="height: 99px;">
                <p style="font-family: ABeeZee, sans-serif;font-size: 33px;margin-right: 450px;margin-bottom: 12px;padding-top: 32px;margin-top: 15px;">Salary:<input class="form-control" type="text" style="height: 38px;width: 396px;text-align: center;margin-left: 517px;margin-bottom: 37px;margin-top: -44px;" required="" pattern="^[0-9]*$"></p>
                <p style="font-family: ABeeZee, sans-serif;font-size: 33px;">Type:&nbsp;<input type="radio" id="Monthly" class="Monthly" name="Radio" required="" style="margin-right: 10px;margin-left: 25px;">
                    <label class="form-label" for="Monthly" style="font-family: ABeeZee, sans-serif;">Monthly</label>
                    <input type="radio" id="BiMonthly" class="BiMonthly" name="Radio" required="" style="margin-left: 34px;margin-right: 10px;">
                    <label class="form-label" for="BiMonthly" style="font-family: ABeeZee, sans-serif;">Bi-Monthly</label>
                </p><button class="btn btn-success btn-lg" type="submit" style="color: var(--bs-white);text-align: center;font-family: Aldrich, sans-serif;background: rgb(13,69,43);font-size: 27px;">Compute my tax</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
